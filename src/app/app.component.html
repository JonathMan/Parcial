
 
    <table mdbTable> 
      <thead>
        <tr>
          <th *ngFor="let head of headElements" scope="col">{{head}}</th>
        </tr>
      </thead>
      <tbody>
      <tr *ngFor="let ele of elementos" [ngSwitch]="ele.metal">
      <td [ngStyle]="{color: (ele.activo) ? 'blue' : 'green'}"
           
      >{{ele.nombre}}</td>
      <td>{{ele.simbolo}}</td>
      <td>{{ele.numero_atomico}}</td>
      <td>{{ele.peso_atomico}}-
          <span *ngSwitchCase=1>Si metal</span>
          <span *ngSwitchCase=2>No metal</span>
      </td>
    </tr>
  </tbody>
    </table>
